<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>
<link rel="stylesheet" href="css/estilo.css">
<style>
/* Estilo básico e sério, cores sutis */
body { font-family: "Poppins", sans-serif; background:#f9f9f9; margin:0; padding:0;}
header { background:#fff; padding:20px; border-bottom:1px solid #ccc; text-align:center; font-weight:bold; color:#333;}
h1,h2 { color:#333; }
table { width:100%; border-collapse:collapse; margin-bottom:30px;}
th,td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#eee; }
button { padding:5px 10px; margin:2px; border:none; border-radius:5px; cursor:pointer;}
.add-btn { background:#00cccc; color:#fff; }
.add-btn:hover { background:#ff00ff; color:#fff;}
.edit-btn { background:#00cccc; color:#fff;}
.edit-btn:hover { background:#ff00ff; color:#fff;}
.delete-btn { background:#cc3333; color:#fff;}
.delete-btn:hover { background:#990000; }
.view-btn { background:#00cccc; color:#fff;}
.view-btn:hover { background:#ff00ff; }
</style>
</head>
<body>

<header>Painel Administrativo - RetroPoint</header>

<main style="padding:20px;">
    <h2>Produtos</h2>
    <button class="add-btn" onclick="adicionarProduto()">Adicionar Produto</button>
    <table id="produtosTabela">
        <thead>
            <tr><th>Imagem</th><th>Nome</th><th>Preço</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Vendas Recebidas</h2>
    <table id="vendasTabela">
        <thead>
            <tr><th>Nome</th><th>Telefone</th><th>Email</th><th>Descrição</th><th>Foto</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<script>
// Dados iniciais (simulados)
let produtos = [
    {nome:'Nintendo NES', preco:'499,00', img:'/css/imgs/nes.jpg'},
    {nome:'Sega Mega Drive', preco:'449,00', img:'/css/imgs/mega-drive.jpg'}
];

let vendas = [
    {nome:'João Silva', telefone:'38999999999', email:'joao@email.com', descricao:'NES em bom estado', foto:'/css/imgs/nes.jpg'}
];

// Funções para exibir dados
function atualizarTabelaProdutos(){
    const tbody = document.querySelector('#produtosTabela tbody');
    tbody.innerHTML = '';
    produtos.forEach((p,index)=>{
        tbody.innerHTML += `<tr>
            <td><img src="${p.img}" class="table-img"></td>
            <td>${p.nome}</td>
            <td>R$ ${p.preco}</td>
            <td>
                <button class="edit-btn" onclick="editarProduto(${index})">Editar</button>
                <button class="delete-btn" onclick="excluirProduto(${index})">Excluir</button>
            </td>
        </tr>`;
    });
}

function atualizarTabelaVendas(){
    const tbody = document.querySelector('#vendasTabela tbody');
    tbody.innerHTML = '';
    vendas.forEach((v,index)=>{
        tbody.innerHTML += `<tr>
            <td>${v.nome}</td>
            <td>${v.telefone}</td>
            <td>${v.email}</td>
            <td>${v.descricao}</td>
            <td><button class="view-btn" onclick="verFoto('${v.foto}')">Ver Foto</button></td>
            <td>
                <button class="edit-btn" onclick="editarVenda(${index})">Editar</button>
                <button class="delete-btn" onclick="excluirVenda(${index})">Excluir</button>
            </td>
        </tr>`;
    });
}

// Abrir foto em nova aba
function verFoto(url){
    window.open(url, '_blank');
}

// Funções de ação
function adicionarProduto(){
    const nome = prompt("Nome do produto:");
    const preco = prompt("Preço do produto:");
    const img = prompt("URL da imagem:");
    if(nome && preco && img){
        produtos.push({nome, preco, img});
        atualizarTabelaProdutos();
    }
}
function editarProduto(i){
    const nome = prompt("Editar nome:", produtos[i].nome);
    const preco = prompt("Editar preço:", produtos[i].preco);
    const img = prompt("Editar URL da imagem:", produtos[i].img);
    if(nome && preco && img){
        produtos[i] = {nome, preco, img};
        atualizarTabelaProdutos();
    }
}
function excluirProduto(i){
    if(confirm("Deseja realmente excluir este produto?")){
        produtos.splice(i,1);
        atualizarTabelaProdutos();
    }
}

function editarVenda(i){
    const nome = prompt("Editar nome:", vendas[i].nome);
    const telefone = prompt("Editar telefone:", vendas[i].telefone);
    const email = prompt("Editar email:", vendas[i].email);
    const descricao = prompt("Editar descrição:", vendas[i].descricao);
    const foto = prompt("Editar URL da foto:", vendas[i].foto);
    if(nome && telefone && email && descricao && foto){
        vendas[i] = {nome, telefone, email, descricao, foto};
        atualizarTabelaVendas();
    }
}

function excluirVenda(i){
    if(confirm("Deseja realmente excluir esta venda?")){
        vendas.splice(i,1);
        atualizarTabelaVendas();
    }
}

// Inicializa tabelas
atualizarTabelaProdutos();
atualizarTabelaVendas();
</script>

</body>
</html>
